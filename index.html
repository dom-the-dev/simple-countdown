<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple countdown by Dom the Dev</title>
    <script src="countdown.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<div id="doms-countdown" class="doms-countdown">

    <div class="doms-countdown__box">
        <div id="doms-countdown__days" class="doms-countdown__number"></div>
        <div class="doms-countdown__label">
            <span>Days</span>
        </div>
    </div>

    <div class="doms-countdown__box">
        <div id="doms-countdown__hours" class="doms-countdown__number"></div>
        <div class="doms-countdown__label">
            <span>Hours</span>
        </div>
    </div>

    <div class="doms-countdown__box">
        <div id="doms-countdown__minutes" class="doms-countdown__number"></div>
        <div class="doms-countdown__label">
            <span>Minutes</span>
        </div>
    </div>

    <div class="doms-countdown__box">
        <div id="doms-countdown__seconds" class="doms-countdown__number"></div>
        <div class="doms-countdown__label">
            <span>Seconds</span>
        </div>
    </div>

</div>

</body>
</html>
